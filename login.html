<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e5b75fc3d0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="font/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="form-bg">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 col-lg-5 col-sm-6 col- col-xl-3">
                    <div class="form-container">
                        <div class="right-content">
                            <h3 class="form-title">Login</h3>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label>Username / Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button class="btn signin">Login</button>
                                <div class="remember-me">
                                    <input type="checkbox" class="checkbox">
                                    <span class="check-label">Remember Me</span>
                                </div>
                                <a href="" class="forgot">Forgot Password</a>
                            </form>
                            <span class="separator">OR</span>
                            <ul class="social-links">
                                <li><a href=""><i class="fab fa-google"></i> Login with Google</a></li>
                                <li><a href=""><i class="fab fa-facebook-f"></i> Login with Facebook</a></li>
                            </ul>
                            <span class="signup-link">Don't have an account? Sign up <a href="">here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>

</body>

</html>
